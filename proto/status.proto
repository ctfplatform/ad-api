syntax = "proto3";

package core.v1;

enum BuildStatus {
  BUILD_STATUS_UNSPECIFIED = 0;
  BUILD_STATUS_STARTED = 1;
  BUILD_STATUS_SUCCEEDED = 2;
  BUILD_STATUS_FAILED = 3;
  BUILD_STATUS_TIMEOUT = 4;
  BUILD_STATUS_ERROR = 5;
}

enum SLAStatus {
  SLA_STATUS_UNSPECIFIED = 0;
  SLA_STATUS_SUCCEEDED = 1;
  SLA_STATUS_FAILED = 2;
  SLA_STATUS_ERROR = 3;
}

enum ServiceStatus {
  SERVICE_STATUS_UNSPECIFIED = 0;
  SERVICE_STATUS_UP = 1;
  SERVICE_STATUS_STARTING = 2;
  SERVICE_STATUS_UNREACHABLE = 3;
  SERVICE_STATUS_DOWN = 4;
  SERVICE_STATUS_ERROR = 5;

}
